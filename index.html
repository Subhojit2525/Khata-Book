<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khata Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="left">Khata Book</div>
        <div class="right">
            <button id="toggle-modal">Add new Task</button>
        </div>
    </nav>

    <main class="board">
        <div id="todo" class="task-column">
            <div class="heading">
                <div class="left">To Do</div>
                <div class="right count">0</div>
            </div>
        </div>

        <div id="progress" class="task-column">
            <div class="heading">
                <div class="left">In Progress</div>
                <div class="right count">0</div>
            </div>
        </div>

        <div id="done" class="task-column">
            <div class="heading">
                <div class="left">Done</div>
                <div class="right count">0</div>
            </div>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="bg"></div>
        <div class="center">
            <input id="task-title-input" type="text" placeholder="Task Title">
            <textarea id="task-desc-input" placeholder="Task Description"></textarea>
            <button id="add-new-task">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
